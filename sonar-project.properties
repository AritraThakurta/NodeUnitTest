# Required metadata
sonar.projectKey=my-node-project
sonar.projectName=my-node-project
sonar.projectVersion=1.0

# Info about source code
sonar.sources=src
sonar.tests=tests
sonar.language=ts

# Encoding and exclusions
sonar.sourceEncoding=UTF-8
sonar.exclusions=node_modules/**,dist/**

# Coverage (if using jest)
sonar.test.inclusions=tests/**/*.ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info

sonar.host.url=http://localhost:9000

# sonar.token is intentionally omitted for security. Use environment variables or CI secrets to provide the token.
